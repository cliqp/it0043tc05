<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEMON GRIDS: GENERATION TWO</title>
    <link rel="stylesheet" href="Pama_stylempe.css">
</head>
<body>
    <div class="container">
        <div class="box" id="b1">
            <img src="pikachu.png" alt="">
            <p>PIKACHU</p>
            <p class="type" id="electric">ELECTRIC</p>
            <img src="pokeball.png" alt="pokeball" class="pokeball">
        </div>
        <div class="box" id="b2">
            <img src="bulbasaur.png" alt="">
            <p>BULBASAUR</p>
            <p class="type" id="grass">GRASS</p>
            <p class="type" id="poison">POISON</p>
            <img src="pokeball.png" alt="pokeball" class="pokeball">
        </div>
        <div class="box" id="b3">
            <img src="jigglypuff.png" alt="">
            <p>JIGGLYPUFF</p>
            <p class="type" id="normal">NORMAL</p>
            <p class="type" id="fairy">FAIRY</p>
            <img src="pokeball.png" alt="pokeball" class="pokeball">
        </div>
        <div class="box" id="b4">
            <img src="squirtle.png" alt="">
            <p>SQUIRTLE</p>
            <p class="type" id="water">WATER</p>
            <img src="pokeball.png" alt="pokeball" class="pokeball">
        </div>
        <div class="box" id="b5">
            <img src="zubat.png" alt="">
            <p>ZUBAT</p>
            <p class="type" id="poison">POISON</p>
            <p class="type" id="flying">FLYING</p>
            <img src="pokeball.png" alt="pokeball" class="pokeball">
        </div>
        <div class="box" id="b6">
            <img src="snorlax.png" alt="">
            <p>SNORLAX</p>
            <p class="type" id="normal">NORMAL</p>
            <img src="pokeball.png" alt="pokeball" class="pokeball">
        </div>
        <div class="box" id="b7">
            <img src="rattata.png" alt="">
            <p>RATTATA</p>
            <p class="type" id="normal">NORMAL</p>
            <img src="pokeball.png" alt="pokeball" class="pokeball">
        </div>
        <div class="box" id="b8">
            <img src="mew.png" alt="">
            <p>MEW</p>
            <p class="type" id="psychic">PSYCHIC</p>
            <img src="pokeball.png" alt="pokeball" class="pokeball">
        </div>
        <div class="box" id="b9">
            <img src="meowth.png" alt="">
            <p>MEOWTH</p>
            <p class="type" id="normal">NORMAL</p>
            <img src="pokeball.png" alt="pokeball" class="pokeball">
        </div>
        <div class="box" id="b10">
            <img src="pidgey.png" alt="">
            <p>PIDGEY</p>
            <p class="type" id="normal">NORMAL</p>
            <p class="type" id="flying">FLYING</p>
            <img src="pokeball.png" alt="pokeball" class="pokeball">
        </div>
        <div class="box" id="b11">
            <img src="eevee.png" alt="">
            <p>EEVEE</p>
            <p class="type" id="normal">NORMAL</p>
            <img src="pokeball.png" alt="pokeball" class="pokeball">
        </div>
        <div class="box" id="b12">
            <img src="weedle.png" alt="">
            <p>WEEDLE</p>
            <p class="type" id="bug">BUG</p>
            <p class="type" id="poison">POISON</p>
            <img src="pokeball.png" alt="pokeball" class="pokeball">
        </div>
        

    </div>
    
    
</body>
</html>
